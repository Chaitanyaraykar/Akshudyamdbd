<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body style="background-image:url('../static/images/volunteer.jpg');background-size: 1920px 1080px;background-repeat: no-repeat;">
  <nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>

      <a class="py-2 d-none d-md-inline-block" href="{{ url_for('login') }}"><i class="fas fa-user-circle"></i>Volunteer</a>
      <a class="py-2 d-none d-md-inline-block" href="{{ url_for('ologin') }}"><i class="fas fa-users"></i> Orphanage</a>
      <a class="py-2 d-none d-md-inline-block" href="{{ url_for('plogin') }}"><i class="fas fa-utensils"></i>Provider</a>
      <a class="py-2 d-none d-md-inline-block" href="{{ url_for('inform') }}"><i class="fas fa-utensils"></i>Informer</a>
    </div>
  </nav>
  <div class="login-box">
    <div class="login-header">Volunteer Login</div>
    <div class="login-body">
      <p>Please enter your username and password</p>
      <form class="form-group" action="{{ url_for('login') }}" method="post">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username" id="username" required>
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
        <!-- <input type="checkbox" value="checked"><b>Remember</b> -->
        <br/>
        <input type="submit" value="Login" class="form-control btn btn-success " name="">
      </form>
      <div id="msg">{{ msg }}</div>
      <p>No account <a href="{{ url_for('register') }}">Register</a></p>
    </div>
  </div>
  <div><br/><br/><a href="{{ url_for('adminpage') }}">Admin</a></div>
</body>

</html>
