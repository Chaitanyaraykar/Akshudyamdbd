<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
    <script type="text/javascript">
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        }
        else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
    
        navigator.geolocation.getCurrentPosition(success => {
          /* Do some magic. */
        }, failure => {
          if (failure.message.startsWith("Only secure origins are allowed")) {
            // Secure Origin issue.
          }
        });
      }
    
      function showPosition(position) {
        document.getElementById("pllt").value = position.coords.latitude;
        document.getElementById("pllg").value = position.coords.longitude;
      }
    </script>
</head>

<body style="background-image:url('../static/images/producerlogin.jpg');background-size: 1920px 1080px;background-repeat: no-repeat;">
  <nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>

      <a class="py-2 d-none d-md-inline-block" href="{{ url_for('register') }}"><i class="fas fa-user-circle"></i>Volunteer</a>
      <a class="py-2 d-none d-md-inline-block" href="{{ url_for('oregister') }}"><i class="fas fa-users"></i>Orphanage</a>
      <a class="py-2 d-none d-md-inline-block" href="{{ url_for('pregister') }}"><i class="fas fa-utensils"></i> Provider</a>
      <a class="py-2 d-none d-md-inline-block" href="{{ url_for('inform') }}"><i class="fas fa-utensils"></i> Informer</a>
    </div>
  </nav>
  <div class="container">
    <div class="row main">
      <div class="main-login main-center">
        <h5>Register New Producer user or login existing account</h5>
        <form action="{{ url_for('pregister') }}" method="post" autocomplete="off">
          <div class="form-group">
            <label for="pcontact" class="cols-sm-2 control-label">Your Contact Number</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="pcontact" id="pcontact"
                  placeholder="Enter your Contact number" required/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="pname" class="cols-sm-2 control-label">Producer name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="pname" id="pname" placeholder="Enter your Username"
                  required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="ppassword" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="ppassword" placeholder="Password" id="ppassword"
                  required placeholder="Enter your Password"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="pllt" class="cols-sm-2 control-label">location latitude</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="pllt" id="pllt"
                  placeholder="Enter your location (Latitude)" required/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="pllg" class="cols-sm-2 control-label">location longitude</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="pllg" id="pllg"
                  placeholder="Enter your location (Longitude)" required/>
              </div>
            </div>
          </div>
          <label for="curlocation" class="cols-sm-2 control-label">Location</label>
          <button onclick="getLocation();" id="curlocation">Set Current Location</button>

          <div class="form-group ">
            <div id="msgp">{{ msgp }}</div>
            <input type="submit" value="Register" class="form-control btn btn-primary " name="">
            <p style="padding:5px;">
              <a href="{{ url_for('plogin') }}" class="btn btn-dark ">Login</a>
            </p>

          </div>

        </form>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
