{% extends 'layout.html' %}
 
{% block title %}Home{% endblock %}
 
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: center;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
</style>
<h1 class="h2">Recivers List </h1>

    
    <div class="container">
        <h1>Choose Reciver</h1>
        <table>
        <th><td >Name</td><td >Location</td></th>
        {% for school in schools %}
        <tr><td></td><td >{{school.name}}</td> <td style="text-align: right;"><a class="btn btn-primary btn-lg"  href="{{school.key}}"><i class="fas fa-map-marker-alt" aria-hidden="true"></i></a></td></tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
